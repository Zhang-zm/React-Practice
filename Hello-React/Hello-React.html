<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<!-- react.js 是React 的核心库 -->
	<script src="./build/react.js" charset="utf-8"></script>
	<!-- react-dom.js 提供与DOM 相关的功能 -->
	<script src="./build/react-dom.js" charset="utf-8"></script>
	<!-- browser.min.js 将JSX 语法转换成JavaScript 语法 -->
	<script src="./build/browser.min.js" charset="utf-8"></script>
</head>
<body>
	<!-- React 渲染的模板内容会插入到这个DOM 节点（作为一个容器）中 -->
	<div id="container">
		
	</div>

	<!-- 在React 使用JSX, 跟JavaScript 不兼容。在使用JSX 的地方要设置type="text/babel" -->
	<!-- babel 是一个转换编译器，ES6 转成可以在浏览器中运行的代码 -->
	<script type="text/babel">
		// 在此处编写React 代码

		// 需求：渲染一行标题，显示"Hello React"

		/*
			ReactDOM.render()
			是React 最基本的方法，将模板转换成HTML 语言，渲染DOM, 并插入指定的DOM节点中。

			3个参数：
			1. 模板的渲染内容(HTML 形式)
			2. 这段模板需要插入的DOM 节点（本程序中选择id="container" 的div 容器）
			3. 渲染后的回调
		*/

		

		/*
			JSX 语法入门

			JSX 不是一门新的语言，是个语法（语法糖）。

			1. JSX 必须借助React 环境运行；
			2. JSX 标签其实就是HTML 标签，只不过在JavaScript 中书写这些标签的时候，不用使用""括起来，可以向XML 一样书写；
		*/

		ReactDOM.render(
			<h1>Hello React</h1>,
			document.getElementById("container")
		);

		/*
			3. 转换： JSX 语法能够更直观地看到组件的DOM 结构, 但不能直接在浏览器上运行，最终会转化为JavaScript 代码，在浏览器上运行;
			4. 在JSX 中运行JavaScript 代码 --- 使用{}括起来 {表达式}
		*/

		var text = "test text";

		ReactDOM.render(
			<h1>{text}</h1>,
			document.getElementById("container")
		);


	</script>

</body>
</html>
